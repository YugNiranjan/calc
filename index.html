<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-600 ">
    <div class="mx-auto items-center w-80 bg-gray-700 rounded-xl mt-20 shadow-2xl  max-sm:w-screen max-sm:h-screen max-sm:m-0">
        <div class="flex flex-col items-center justify-between gap-6 max-sm:gap-20">
            <div class="pt-7 font-bold flex flex-col items-center gap-4 max-sm:gap-16">
                <img src="./logo.png" alt="logo">
                <h1 class="text-orange-500 uppercase shadow-lg max-sm:text-4xl">Yug Calculator</h1>
            </div>
            <div>
                <input class="py-1 px-4 rounded-full outline-none focus:bg-pink-100 text-lg font-bold text-right max-sm:px-16 max-sm:py-7" type="text" placeholder="0">
            </div>
            <div class="grid grid-cols-4 grid-flow-row gap-4  px-7 pb-8 max-sm:gap-6">
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-gray-400 rounded-full">1</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-gray-400 rounded-full">2</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-gray-400 rounded-full">3</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-yellow-500 rounded-full  text-lg px-7">/</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-gray-400 rounded-full">4</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-gray-400 rounded-full">5</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-gray-400 rounded-full">6</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-yellow-500 rounded-full text-lg px-7">*</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-gray-400 rounded-full">7</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-gray-400 rounded-full">8</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-gray-400 rounded-full">9</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-yellow-500 rounded-full text-lg px-7">-</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-red-500 rounded-full text-lg  py-2 ">c</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-gray-400 rounded-full text-lg  py-2 ">0</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-green-500 rounded-full text-lg  py-2 ">=</button>
                <button class="max-sm:py-7 max-sm:px-10 hover:bg-blue-500 hover:ease-in-out duration-500 text-white font-bold bg-yellow-500 rounded-full text-lg px-7 py-2 ">+</button>
            </div>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>

</html>
